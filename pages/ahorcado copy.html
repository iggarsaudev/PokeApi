<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Iconos -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <!-- End Icons -->
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- End Bootstrap -->
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/menu&footer.css" />
    <link rel="stylesheet" href="../css/ahorcado.css" />
    <title>IggarsaDev - PokeApi</title>
  </head>

  <body id="body">
    <header id="header" class="header"></header>

    <div class="global">
      <main id="main" class="main">
        <div id="game-container">
          <h1>Ahorcado Pokémon</h1>

          <!-- Contenedor para la imagen del Pokémon -->
          <div id="pokemon-silhouette">
            <img id="pokemon-image" src="" alt="Silhouette" />
          </div>

          <!-- Palabra a adivinar -->
          <div id="word-to-guess">
            <!-- Aquí se irán agregando las letras adivinadas -->
          </div>

          <!-- Botones del abecedario -->
          <div id="alphabet">
            <!-- Aquí se crearán dinámicamente los botones para las letras -->
          </div>

          <!-- Estado del juego -->
          <div id="status"></div>

          <!-- Imagen del ahorcado -->
          <div id="hangman">
            <img id="hangman-image" src="1.png" alt="Muñeco Ahorcado" />
          </div>

          <!-- Botón de inicio -->
          <button id="start-button">Empezar</button>
        </div>
      </main>

      <footer id="footer" class="footer"></footer>
    </div>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- End Bootstrap -->
    <script src="../js/ahorcado.js"></script>
    <script src="../js/menu&footer.js"></script>
    <script src="../js/toogler.js"></script>
  </body>
</html>
