<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Iconos -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <!-- End Icons -->
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- End Bootstrap -->
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/menu&footer.css" />
    <link rel="stylesheet" href="../css/ahorcado.css" />
    <title>IggarsaDev - PokeApi</title>
  </head>

  <body id="body">
    <header id="header" class="header"></header>

    <div class="global">
      <main id="main" class="main">
        <div class="game">
          <!-- Sección de la silueta del Pokémon -->
          <div class="game__pokemon">
            <img src="" alt="Silueta del Pokémon" class="game__pokemon-image" />
          </div>

          <!-- Sección de la palabra oculta -->
          <div class="game__word">
            <p class="game__word-display">_ _ _ _ _ _</p>
          </div>

          <!-- Sección de letras disponibles para adivinar -->
          <div class="game__letters">
            <!-- Aquí se generarán los botones de letras dinámicamente con JavaScript -->
          </div>

          <!-- Contenedor de la imagen del ahorcado -->
          <div class="game__ahorcado">
            <img
              class="game__ahorcado-img"
              src="../assets/img/0.png"
              alt="Ahorcado"
            />
          </div>

          <!-- Sección de estado del juego -->
          <div class="game__status">
            <p class="game__status-message"></p>
          </div>
          <button class="game__restart-btn">Reiniciar</button>
        </div>
      </main>

      <footer id="footer" class="footer"></footer>
    </div>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- End Bootstrap -->
    <script src="../js/ahorcado.js"></script>
    <script src="../js/menu&footer.js"></script>
    <script src="../js/toogler.js"></script>
  </body>
</html>
